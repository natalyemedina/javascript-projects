<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Select Search Engine</title> 
	<style>
		body {
			font-family: Arial, Helvetica, sans-serif;
			margin: 20px;
		}
		form {
			margin: 20px 0;
		}
		label {
			margin-right: 15px;
		}
		button {
			padding: 0px 0px;
			font-size: 14px;
			cursor: pointer;
		}
	</style>
	<script>
		// TODO: create a handler
    
        // TODO: register the handler
		function setSearchEngine(event) {
			event.preventDefault();

			const selectedEngine = document.querySelector('input[name=engine]:checked');
			if (!selectedEngine) {
				alert('Please select a search engine.');
				return;
			}

			const searchTerm = document.querySelector('input[name=q]').value.trim();
			if (!searchTerm) {
				alert('Please enter a search term.');
				return;
			}

			const actions = {
				"google": "https://www.google.com/search",
				"duckduckgo": "https://duckduckgo.com/",
				"bing": "https://www.bing.com/search",
				"ask": "https://www.ask.com/web"
			};

			const actionURL = actions[selectedEngine.value] + "?q=" + encodeURIComponent(searchTerm);

			const form = document.getElementById('searchForm');
			form.setAttribute('action', actionURL);

			form.submit();
		}

		window.addEventListener("load", function(){
			const form = document.getElementById('searchForm');
			form.addEventListener('submit', setSearchEngine);
		});
	</script>
</head>
<body>
	<form id="searchForm">
		<label for="searchQuery">Search:</label>  
    <!-- TODO: add form elements -->
	 	<input type="text" name="q" placeholder="Search term" required> 
		<div>
			<label>
				<input type="radio" name="engine" value="google" required>
				Google
	 		</label>
	 		<label>
				<input type="radio" name="engine" value="duckduckgo">
				DuckDuckGo
	 		</label>
	 		<label>
				<input type="radio" name="engine" value="bing">
				Bing
	 		</label>
	 		<label>
				<input type="radio" name="engine" value="ask">
				Ask
	 		</label>
		</div>
	 	<button type="submit">Go!</button>
	</form>
</body>
</html>
